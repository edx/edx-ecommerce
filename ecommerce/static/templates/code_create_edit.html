<div class="container">
    <ol class="breadcrumb">
        <li><a href="/codes/"><%= gettext('Enrollement Codes') %></a></li>
        <% if(editing){ %>
            <li><a href="/codes/<%= id %>/"><%= name %></a></li>
            <li class="active"><%= gettext('Edit') %></li>
        <% } else { %>
            <li class="active"><%= gettext('Create') %></li>
        <% } %>
    </ol>
    <div class="page-header">
        <h1 class="hd-1 emphasized">
            <%= gettext(editing ? 'Edit Code' : 'Create New Code') %>
        </h1>
    </div>

    <div class="code-form-outer"></div>
</div>
