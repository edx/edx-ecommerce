{% extends 'edx/base.html' %}

{% load staticfiles %}

{% block title %}{% trans "Receipt" %}{% endblock %}

{% block content %}

        <div class="row">
            <h3 class="bold">{% trans "Thank you!" %}</h3>

    {% endif %}
{% endblock footer %}
